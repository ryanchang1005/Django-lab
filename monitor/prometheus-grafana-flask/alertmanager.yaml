global:
  resolve_timeout: 2h

route:
  group_by: ['alertname']
  group_wait: 5s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'slack'

receivers:
  - name: 'slack'
    slack_configs:
      - api_url: "http://domain_to_alert/"
        channel: "#alert-test"
        text: "Alert!"
        title: "{{.CommonAnnotations.summary}}"