version: "3"

services:
  db:
    image: postgres:11
    environment:
      - POSTGRES_DB=mydjangotemplate
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespassword
    ports:
      - 5432:5432
    volumes:
      - dbdata:/var/lib/postgresql/data

  redis:
    image: redis:5
    restart: always
    volumes:
      - ./redis/data:/data
    ports:
      - 6379:6379

